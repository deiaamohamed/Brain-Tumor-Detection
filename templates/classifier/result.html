<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>Brain Tumor Classifier</header>
    <div class="container result">
        <h1>Classification Result</h1>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
            <div class="result-content">
                <p>The MRI scan shows: 
                    {% if tumor_type == 0 %}
                        <strong style="color: green;">No Tumor Detected</strong>
                    {% else %}
                        <strong style="color: red;">Tumor Detected</strong>
                    {% endif %}
                </p>
                <p>Confidence: {{ confidence|floatformat:2 }}%</p>
                <img src="{{ image_url }}" alt="Uploaded Brain MRI" style="max-width: 100%; height: auto;">
            </div>
        {% endif %}

        <a href="/classifier/classify/" class="button">Classify Another Image</a>
    </div>
</body>
</html>
