<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>Brain Tumor Classifier</header>
    <div class="container result">
        <h1>Classification Result</h1>
        <div class="result-content">
            <p>The Image is: <strong>{{ tumor_type }}</strong></p>
            <img src="{{ image_url }}" alt="Uploaded Brain MRI">
        </div>
        <a href="/classifier/classify/">Classify Another Image</a>
    </div>
    
</body>
</html>
